appId: "fun.blablaland.desktop"
productName: "Blablaland Desktop"

files:
  - "!plugins/"
  - "build/**/*"
  - "node_modules/**/*"

directories:
  app: "build"
  buildResources: "assets"
  output: "release"

extraResources:
  - "./assets/**"
  - from: "plugins/${os}/${arch}"
    to: "plugins"
    filter:
      - "**/*"

mac:
  target: dmg

win:
  target:
    - target: "nsis"
      arch:
        - x64
        - ia32
    - target: "portable"
      arch:
        - x64
        - ia32

nsis:
  deleteAppDataOnUninstall: true