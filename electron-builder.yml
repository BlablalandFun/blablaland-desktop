appId: "fun.blablaland.desktop"
productName: "Blablaland Desktop"

files:
  - "!plugins/"
  - "dist/**/*"
  - "node_modules/**/*"
  - package.json

directories:
  buildResources: "assets"
  output: "release"

extraResources:
  - "./assets/**"
  - from: "plugins/${os}/${arch}"
    to: "plugins"
    filter:
      - "**/*"

extraMetadata:
  main: "dist/main.js"

extends: null

mac:
  target: dmg

linux:
  target:
    - target: "deb"
      arch:
        - x64
        - ia32
    - target: "AppImage"
      arch:
        - x64
        - ia32

win:
  target:
    - target: "nsis"
      arch:
        - x64
        - ia32
    - target: "portable"
      arch:
        - x64
        - ia32

nsis:
  deleteAppDataOnUninstall: true